version: '3.8'

services:
  nginx:
    image: nginx:1.19
    restart: always
    volumes:
      - ./docker/config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./code:/var/www/
    networks:
      - net
    ports:
      - "8080:80"
    depends_on:
      - app
  app:
    build: 
      context: ./
      dockerfile: ./docker/builds/php-fpm.Dockerfile
    restart: always
    networks: 
      - net
    volumes: 
      - ./code:/var/www/
    depends_on: 
      - mysql
  mysql:
    image: mysql:5.7.35
    volumes: 
      - db_data:/var/lib/mysql
    restart: always
    networks: 
      - net
    environment:
      MYSQL_ROOT_PASSWORD: "root"
  phpmyadmin:
    image: phpmyadmin:5
    restart: always
    ports: 
      - "8020:8020"
    networks: 
      - net
    depends_on: 
      - mysql
    environment:
      PMA_HOST: "mysql"
      PMA_USER: "root"
      PMA_PASSWORD: "root"

networks:
  net:

volumes:
  db_data: